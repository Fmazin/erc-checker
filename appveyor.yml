image:
  - Visual Studio 2019
#  - Ubuntu
#  - macOS
  
branches:
  only:
    - master

environment:
  matrix:
    - nodejs_version: "12" # lts
  DEBUG: "*"

platform:
  - x64 # dependency 'sharp' is not available for x86

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install -g npm@latest
  - npm install sharp@latest --save 
  - npm install

test_script:
  - npm run-script testci

build: off
