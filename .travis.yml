---
matix:
  include:
    - language: node_js
      os:
        - linux
        - osx
        - windows
      # let's stick to the current LTS version
      node_js: "12"
      cache:
        directories:
          - "node_modules"
      install:
        - npm install
      script:
        - DEBUG=* npm run-script testci
    - language: python
      python: "3.7"
      script:
        - shopt -s expand_aliases
        - |-
          if [[ "$TRAVIS_OS_NAME" = "linux" && $TRAVIS_BRANCH == 'master' && $TRAVIS_PULL_REQUEST == 'false' && $TRAVIS_REPO_SLUG == $GH_SLUG ]]; then
            pip install -r docs/requirements.txt
            ./docs/.site_build.sh
            ./docs/.site_deploy.sh
          fi
env:
  global:
    - SITE_URL: https://o2r.info/erc-checker
    - GH_USER_NAME: "Opening Reproducible Research"
    - GH_USER_EMAIL: openingrr@uni-muenster.de
    - GH_SLUG: o2r-project/erc-checker
    - secure: ""
